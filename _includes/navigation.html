<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  
  <ul class="navbar-nav">
    {% for item in site.data.navigation %}
    <li class="nav-item {% if page.url == item.link %}active{% endif %}">  
      <a href="{{ item.link | relative_url }}" class="nav-link">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
